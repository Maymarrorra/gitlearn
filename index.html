<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest trends in AI. Explore how artificial intelligence is transforming industries and shaping the future.">
    <title>AI News 📰</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>AI News Hub 🤖</h1>
            <nav>
                <ul>
                    <li><a href="#">🏠 Home</a></li>
                    <li><a href="#">📰 Latest News</a></li>
                    <li><a href="#">📞 Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>The Future is Here 🚀: Explore the Latest AI Trends</h2>
            <p>Discover how artificial intelligence 🤖 is shaping our world and what the future holds! 🌍</p>
        </div>
    </section>

    <!-- Sorting Buttons Section -->
    <section class="sort-buttons">
        <div class="container">
            <button id="sort-asc">Sort by Date: Oldest First</button>
            <button id="sort-desc">Sort by Date: Newest First</button>
        </div>
    </section>

    <!-- News Section -->
    <section class="news">
        <div class="container" id="news-container">
            <!-- Dynamic content will be injected here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 AI News Hub 🤖. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main Script -->
    <script>
        // Function to create HTML for a news item
        function createNewsItem(newsItem) {
            return `
                <article class="news-item">
                    <h3>${newsItem.title}</h3>
                    <p>${newsItem.description}</p>
                    <p><small>Published on: ${newsItem.date}</small></p>
                    <a href="${newsItem.link}" class="read-more">Read more ➡️</a>
                </article>
            `;
        }

        // Function to display news items
        function displayNews(newsArray) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear the container
            newsArray.forEach(item => {
                newsContainer.innerHTML += createNewsItem(item);
            });
        }

        // Sort by ascending date
        function sortByDateAsc(newsArray) {
            return newsArray.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        // Sort by descending date
        function sortByDateDesc(newsArray) {
            return newsArray.slice().sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // Simulate data fetching from API
        function fetchNews() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const news = [
                        {
                            title: "AI in Art 🎨: New Creative Horizons",
                            description: "Artificial intelligence is now creating artworks that captivate millions. Artists and developers are collaborating to craft something unique.",
                            link: "#",
                            date: "2024-10-01"
                        },
                        {
                            title: "AI-Powered Healthcare 🏥: A New Era",
                            description: "AI-driven robots can now perform surgeries with incredible precision and assist doctors in diagnosing complex diseases.",
                            link: "#",
                            date: "2024-09-29"
                        },
                        {
                            title: "AI-Driven Transport 🚗: The Future of Mobility",
                            description: "Autonomous vehicles are becoming more common each year, allowing drivers to relax while AI takes the wheel.",
                            link: "#",
                            date: "2024-09-25"
                        },
                        {
                            title: "AI for Humanity 🤝: Empowering People",
                            description: "AI is continuously evolving, helping people with disabilities and boosting efficiency across various industries.",
                            link: "#",
                            date: "2024-10-03"
                        }
                    ];
                    resolve(news);
                }, 1000); // Simulate 1-second delay
            });
        }

        // Initial data load and display
        let currentNews = [];

        fetchNews().then(news => {
            currentNews = news;
            displayNews(sortByDateDesc(currentNews)); // Display newest first
        });

        // Add event listeners for sorting
        document.getElementById('sort-asc').addEventListener('click', () => {
            displayNews(sortByDateAsc(currentNews));
        });

        document.getElementById('sort-desc').addEventListener('click', () => {
            displayNews(sortByDateDesc(currentNews));
        });
    </script>
</body>

</html>
